<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="/js/image_preview.js"></script>
    <link rel="stylesheet" href="/css/imageUpload.css" <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="#">

    <h1>Enter Data Here</h1>
    <div class="image-preview-container">
        <div class="preview">
            <img id="preview-selected-image" />

        </div>

        <form>
            <strong>  <p>Date</p>  </strong>
            <p id="myId"> Date</p>

            <div>
                <input type="text" class="text-field" />

            </div>
            <label for="file-upload">Upload Image</label>

            <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event);" />

            <br>




            <div>
                <button type="submit" class="submitMe"> Submit Form</button>

            </div>

        </form>
    </div>


</body>

</html>
